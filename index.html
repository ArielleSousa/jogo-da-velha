<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/17022df617.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <!-- pagina inicial -->
    <div id="paginaInicial">
      <h2>Jogo Da Velha</h2>
      <div id="line"></div>
      <h4>Selecione A Opção Desejada</h4>
      <div id="button">
        <button id="playerX" class="choose">Player ( X )</button>
        <button id="playerO" class="choose">Player ( O )</button>
      </div>
    </div>
    <!-- menu da pagina -->
    <div id="mainPage">
      <div id="headerBtns">
        <button id="">X Turn</button>
        <button id="O_Turn">O Turn</button>
        <div id="showChange"></div>
      </div>
      <div id="gameBoard">
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
      </div>
    </div>
    <!-- pagina do vencedor -->
    <div id="winner">
      <h2 id="WinnerName"> Player X Ganhou O Jogo!</h2>
      <div id="button">
        <button id="quit">Play Again</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
